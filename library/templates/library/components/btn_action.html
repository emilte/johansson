{% load static %}

<style media="screen">
    #btn-action {
        position: fixed;
        right: 1vw;
        bottom: 2vh;
        z-index: 100;
    }
    .zoom-lg {
        transition: transform .09s;
    }
    .zoom-lg:hover {
        transform: scale(1.1);
    }
}
</style>

<!-- Modal -->
<div class="">
    <img 
    id="btn-action"
    class="bg-dark-20 border border-dark-40 rounded-circle cursor-pointer zoom-lg p-2" 
    src="{% static "library/img/plus.svg" %}" 
    data-toggle="modal" data-target="#modal-action"
    alt="">
    
    <div class="modal fade text-dark" id="modal-action" tabindex="-1" role="dialog" aria-labelledby="modal-action" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                
                <div class="modal-header">
                    <h5 class="modal-title">Handlinger</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                
                <div class="modal-body">
                    <div class="row">
                        
                        <div class="col-md-6">
                            <a class="btn btn-dark-30 btn-block" tabindex="0" href="{% url 'library:add_book' %}" >
                                + Legg til bok
                            </a>
                        </div>
                        
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <a class="btn btn-dark-30 btn-block" tabindex="0" href="{% url 'library:add_tag' %}" >
                                + Legg til tag
                            </a>
                        </div>
                        <div class="col-md-6">
                            <a class="btn btn-dark-30 btn-block" tabindex="0" href="{% url 'library:add_tag' %}?domain={{DOMAIN_BOOKS}}" >
                                + Legg til bok-tag
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
                
            </div>
        </div>
    </div>
</div>
